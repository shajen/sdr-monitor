<div class="row">
    <div class="col-sm">
        <h5>Other</h5>
    </div>
    <div class="col-sm">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="expert_mode_checkbox" autocomplete="off">
            <label class="form-check-label" for="flexSwitchCheckDefault">Expert mode</label>
        </div>
    </div>
</div>
<div id="expert_mode_section" style="display: none;">
    <h4><span class="badge bg-danger">Make sure you know what you're doing!</span></h4>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Unit</th>
            </tr>
            <tr>
                <td>Transmission tunning step</td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="transmission_tunning_step"></td>
                <td>Hz</td>
            </tr>
            <tr>
                <td>Transmission bandwidth</td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="transmission_sample_rate"></td>
                <td>Hz</td>
            </tr>
            <tr>
                <td>Transmission minimal time</td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="transmission_min_time_ms"></td>
                <td>ms</td>
            </tr>
            <tr>
                <td>Transmission maximal noise time</td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="transmission_max_noise_time_ms"></td>
                <td>ms</td>
            </tr>
            <tr>
                <td>Color log enabled</td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="color_log_enabled">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Console log level</td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="console_log_level">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>File log level</td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="file_log_level">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Workers <small class="form-text text-muted">0 for auto</small></td>
                <td><input class="form-control" disabled="disabled" autocomplete="off" id="workers"></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
