<div class="row">
    <div class="col-sm">
        <h5>Sample rate [Hz]</h5>
        <div>
            <select class="form-select" id="device_sample_rate" disabled="disabled">
            </select>
        </div>
    </div>
    <div class="col-sm">
        <h5>Enabled</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="device_enabled" disabled="disabled" autocomplete="off">
        </div>
    </div>
</div>
<h5>Scanned frequencies</h5>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" id="devices">
        <tr>
            <th>Frequency start [Hz]</th>
            <th>Frequency stop [Hz]</th>
            <th><button id="new_scanned_frequency" type="button" class="btn btn-success" disabled="disabled" autocomplete="off">New</button></th>
        </tr>
        <tr>
        </tr>
    </table>
</div>
